<!DOCTYPE HTML>

		<style>
		body {
		background-color: #2b2a2a;

	</head>
	<body>
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<div id="container01" class="container default full screen">
						<div class="wrapper">
							<div class="inner">
								<div id="image04" class="image">
									<a href="https://pitchinnovations.com" class="frame"><img src="assets/images/image04.png" alt="" /></a>
								</div>
							</div>
						</div>
					</div>
					<div id="container03" class="container columns">
						<div class="wrapper">
							<div class="inner">
								<div>
									<div id="image03" class="image">
										<span class="frame"><img src="assets/images/image03.png" alt="" /></span>
									</div>
								</div>
								<div>
									<h2 id="text03">Join Our Growing Community</h2>
									<p id="text04" class="style1">Product updates, exclusive offers, tutorials &amp; more once a week.</p>
									<form id="form02" method="post" action="#">
										<div class="inner">
											<div class="field">
												<input type="text" name="fname" id="form02-fname" placeholder="Name" maxlength="128" required />
											</div>
											<div class="field">
												<input type="email" name="email" id="form02-email" placeholder="Email" maxlength="128" required />
											</div>
											<div class="actions">
												<button type="submit">Subscribe</button>
											</div>
										</div>
										<input type="hidden" name="id" value="form02" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
